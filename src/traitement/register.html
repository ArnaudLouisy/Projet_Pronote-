<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Inscription - Aeroport Louisy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <br>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Inscription</h1>
                        <form action="inscription.php" method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">Nom</label>
                                <input id="name" type="text" class="form-control" name="nom" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Nom requis
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">Prénom</label>
                                <input id="name" type="text" class="form-control" name="prenom" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Prénom requis
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">Adresse mail</label>
                                <input id="email" type="email" class="form-control" name="mail" value="" required>
                                <div class="invalid-feedback">
                                    Adresse mail invalide
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Mot de passe</label>
                                <input id="password" type="password" class="form-control" name="mot_de_passe" required>
                                <div class="invalid-feedback">
                                    Mot de passe requis
                                </div>
                            </div>

                            <p class="form-text text-muted mb-3">
                                En cliquant sur "Inscription", vous acceptez nos Conditions générales.
                            </p>

                            <div class="align-items-center d-flex">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Inscription
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Vous avez déjà un compte ? <a href=" connexion.html" class="text-dark">Connectez-vous.</a> <br>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2022 &mdash;Intranet Louisy
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
